services:
  postgres:
    image: postgres:15-alpine
    container_name: football_data_postgres
    environment:
      POSTGRES_USER: football_admin
      POSTGRES_PASSWORD: football_pass_2025
      POSTGRES_DB: football_data_sa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_admin -d football_data_sa"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
